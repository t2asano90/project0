<!DOCTYPE html>
<html>
<head>
    <title>株価検索フォーム</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .graph-container {
            margin-top: 30px;
        }

        img {
            max-width: 90%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>銘柄コードを入力してください</h1>
    <form action="/get_price" method="post">
        <input type="text" name="code" placeholder="例: 7203 または AAPL" required>
        <button type="submit">検索</button>
    </form>

    <h2>直近の検索履歴（最新10件）</h2>
    <table border="1">
        <tr>
            <th>銘柄コード</th>
            <th>検索日時</th>
        </tr>
        {% for item in history %}
        <tr>
            <td>{{ item.code }}</td>
            <td>{{ item.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
