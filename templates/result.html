<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ code }} の株価</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2em;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .graph {
            margin-top: 30px;
        }
        .search-history {
            margin-top: 40px;
            text-align: left;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ code }} の株価</h1>

    {% if price != "データなし" %}
        <p>現在の株価: {{ price }}</p>
        <div class="graph">
            <img src="data:image/png;base64,{{ graph }}" alt="株価グラフ">
        </div>
    {% else %}
        <p>株価データが取得できませんでした。</p>
    {% endif %}

    <a href="/">トップページに戻る</a>

    <div class="search-history">
        <h2>直近の検索履歴</h2>
        <ul>
            {% for s in searches %}
                <li>{{ s.code }}: {{ s.price }}（{{ s.timestamp }}）</li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
